# このワークフローは自動テストとカバレッジ出力を行います
# コメントは日本語で記載しています。
name: Python CI - Tests

on:
  # Tests are NOT run automatically on push/PR per current request.
  # To run tests in CI, trigger this workflow manually via workflow_dispatch.
  workflow_dispatch: {}

jobs:
  test:
    name: Run tests and generate coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run pytest with coverage
        # Console output should be English
        run: pytest --verbosity=1 --maxfail=1 --cov=app --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
