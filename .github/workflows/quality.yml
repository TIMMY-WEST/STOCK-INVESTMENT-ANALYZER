# このワークフローはコード品質チェックとテストを実行します
# PRマージ前の品質を自動検証し、コーディング規約への準拠を確保します
# コメントは日本語で記載しています。
name: Python CI - Quality Check

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  quality-check:
    name: Code Quality and Tests
    runs-on: ubuntu-latest

    steps:
      # 1. テスト環境のセットアップ
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        # 依存パッケージのインストール（本番環境用 + 開発用）
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install pre-commit

      # 2. コード品質チェック（pre-commit）
      - name: Run pre-commit hooks
        # pre-commit で定義された全てのフックを実行（flake8, mypy, black など）
        run: |
          pre-commit run --all-files

      # 3. テストの実行
      - name: Run tests (excluding E2E)
        # E2Eテストを除く全テストを実行
        run: |
          pytest -m "not e2e" --verbosity=1 --maxfail=1 --cov=app --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
