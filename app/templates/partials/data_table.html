{# データテーブルコンポーネント #}
{% macro data_table(table_id="data-table") %}
<div class="table-responsive">
    <table id="{{ table_id }}" class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th class="sortable" data-column="symbol">銘柄コード <span class="sort-indicator"></span></th>
                <th class="sortable" data-column="name">銘柄名 <span class="sort-indicator"></span></th>
                <th class="sortable" data-column="market">市場 <span class="sort-indicator"></span></th>
                <th class="sortable" data-column="sector">業種 <span class="sort-indicator"></span></th>
                <th class="sortable" data-column="last_updated">最終更新 <span class="sort-indicator"></span></th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="{{ table_id }}-body">
            <!-- データはJavaScriptで動的に挿入 -->
        </tbody>
    </table>
</div>
{% endmacro %}

{# ページネーションコンポーネント #}
{% macro pagination(pagination_id="pagination") %}
<nav aria-label="ページネーション">
    <ul id="{{ pagination_id }}" class="pagination justify-content-center">
        <!-- ページネーションはJavaScriptで動的に生成 -->
    </ul>
</nav>
{% endmacro %}

{# データ表示コントロール #}
{% macro data_controls() %}
<div class="data-controls mb-3">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="entries-per-page">表示件数:</label>
                <select id="entries-per-page" class="form-control" style="width: auto; display: inline-block;">
                    <option value="10">10件</option>
                    <option value="25" selected>25件</option>
                    <option value="50">50件</option>
                    <option value="100">100件</option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="search-input">検索:</label>
                <input type="text" id="search-input" class="form-control" placeholder="銘柄コードまたは銘柄名で検索">
            </div>
        </div>
    </div>
</div>
{% endmacro %}
