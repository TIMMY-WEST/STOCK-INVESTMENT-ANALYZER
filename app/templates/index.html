<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式投資分析ツール</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>株式投資分析ツール</h1>
        </header>
        
        <main>
            <div class="controls">
                <div class="input-group">
                    <label for="symbol">銘柄コード:</label>
                    <input type="text" id="symbol" placeholder="例: AAPL" value="AAPL">
                    <div class="error-message" id="symbol-error"></div>
                </div>
                
                <div class="input-group">
                    <label for="timeframe">期間:</label>
                    <select id="timeframe">
                        <option value="1d">1日</option>
                        <option value="5d">5日</option>
                        <option value="1mo" selected>1ヶ月</option>
                        <option value="3mo">3ヶ月</option>
                        <option value="6mo">6ヶ月</option>
                        <option value="1y">1年</option>
                        <option value="2y">2年</option>
                        <option value="5y">5年</option>
                        <option value="10y">10年</option>
                        <option value="ytd">年初来</option>
                        <option value="max">全期間</option>
                    </select>
                    <div class="error-message" id="timeframe-error"></div>
                </div>
                
                <div class="input-group">
                    <label for="interval">足種別:</label>
                    <select id="interval">
                        <option value="1m">1分足</option>
                        <option value="5m">5分足</option>
                        <option value="15m">15分足</option>
                        <option value="30m">30分足</option>
                        <option value="1h">1時間足</option>
                        <option value="1d" selected>日足</option>
                        <option value="1wk">週足</option>
                        <option value="1mo">月足</option>
                    </select>
                    <div class="error-message" id="interval-error"></div>
                </div>
                
                <button id="fetch-data" class="btn-primary">データ取得</button>
            </div>
            
            <div class="chart-container">
                <canvas id="stockChart"></canvas>
            </div>
            
            <div class="data-info" id="data-info" style="display: none;">
                <h3>データ情報</h3>
                <div id="data-details"></div>
            </div>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
