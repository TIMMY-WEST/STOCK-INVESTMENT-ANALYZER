<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}株価データ管理システム{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Additional CSS -->
    {% block extra_css %}{% endblock %}

    <!-- Meta tags -->
    <meta name="description" content="{% block description %}株価データの取得・管理・分析を行うWebアプリケーション{% endblock %}">
    <meta name="keywords" content="{% block keywords %}株価,データ,管理,分析,Yahoo Finance{% endblock %}">
</head>
<body>
    <!-- Header -->
    {% include 'partials/header.html' %}

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include 'partials/footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Socket.IO (if needed) -->
    {% block socket_io %}{% endblock %}

    <!-- Custom JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
